<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astroship Pro</title>

    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header"></header>

    <main class="main">
      <!-- BANNER -->
      <section class="banner"></section>

      <!-- PACKAGE -->
      <section class="package"></section>

      <!-- CLIENT -->
      <section class="client"></section>

      <!-- FEATURE -->
      <section class="feature">
        <div class="container">
          <div class="title">
            <h1 class="text-4xl font-bold">
              Everything you need to
              <span class="text-4xl primary-color font-bold"
                >start a website</span
              >
            </h1>
            <p class="text-xl text-gray-600 mt-3">
              Astro comes batteries included. It takes the best parts of
              state-of-the-art tools and adds its own innovations.
            </p>
          </div>
          <div class="content">
            <div class="image">
              <img src="./images/package-1.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <!-- MORE FEATURE -->
      <section class="more-feature"></section>

      <!-- SHORT DESC -->
      <section class="short-desc text-center">
        <div class="title">
          <h1 class="text-5xl text-white">Build faster websites.</h1>
          <p class="text-xl text-gray-300 mt-3">
            Pull content from anywhere and serve it fast with Astro's next-gen
            island architecture.
          </p>
        </div>
        <div class="but">
          <button class="">Sign up for a 14-day Trial</button>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>
  </body>
</html>
